<h1>Customers</h1>
<form [formGroup]="searchForm" class="row g-2 mb-2" (ngSubmit)="search()">
  <div class="col-auto">
    <input class="form-control" placeholder="Search" formControlName="term" />
  </div>
  <div class="col-auto">
    <button class="btn btn-primary" type="submit">Search</button>
    <button class="btn btn-secondary ms-1" type="button" (click)="openCreate(editTemplate)">New</button>
  </div>
</form>
<table class="table table-striped" *ngIf="customers.length">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (c of customers; track $index) {
    <tr>
      <td>{{ c.firstName }}</td>
      <td>{{ c.lastName }}</td>
      <td>{{ c.phone }}</td>
      <td>{{ c.email }}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="confirmDelete(deleteTemplate,c)">Delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>
<ng-template #editTemplate>
  <div class="modal-header">
    <h4 class="modal-title">New Customer</h4>
    <button type="button" class="close btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="mb-2">
        <label class="form-label">First Name</label>
        <input class="form-control" formControlName="firstName" />
      </div>
      <div class="mb-2">
        <label class="form-label">Last Name</label>
        <input class="form-control" formControlName="lastName" />
      </div>
      <div class="mb-2">
        <label class="form-label">Phone</label>
        <input class="form-control" formControlName="phone" />
      </div>
      <div class="mb-2">
        <label class="form-label">Email</label>
        <input class="form-control" formControlName="email" />
      </div>
      <div class="mb-2">
        <label class="form-label">Address</label>
        <input class="form-control" formControlName="address" />
      </div>
      <div class="mb-2">
        <label class="form-label">Notes</label>
        <input class="form-control" formControlName="notes" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modalRef?.hide()">Cancel</button>
    <button class="btn btn-primary" (click)="save()">Save</button>
  </div>
</ng-template>
<ng-template #deleteTemplate>
  <div class="modal-header">
    <h4 class="modal-title">Delete Customer?</h4>
    <button type="button" class="close btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete this customer?
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modalRef?.hide()">Cancel</button>
    <button class="btn btn-danger" (click)="deleteConfirmed()">Delete</button>
  </div>
</ng-template>
