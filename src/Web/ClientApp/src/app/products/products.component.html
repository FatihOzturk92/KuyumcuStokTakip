<h1>Products</h1>
<button class="btn btn-primary mb-2" (click)="openCreate(editTemplate)">Add Product</button>
<table class="table table-striped" *ngIf="products.length">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Purity</th>
      <th>Tracking</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (p of products; track $index) {
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.productType }}</td>
      <td>{{ p.purity }}</td>
      <td>{{ p.trackingType }}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="confirmDelete(deleteTemplate,p)">Delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>

<ng-template #editTemplate>
  <div class="modal-header">
    <h4 class="modal-title">New Product</h4>
    <button type="button" class="close btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="mb-2">
        <label class="form-label">Name</label>
        <input class="form-control" formControlName="name" />
      </div>
      <div class="mb-2">
        <label class="form-label">Type</label>
        <input type="number" class="form-control" formControlName="productType" />
      </div>
      <div class="mb-2">
        <label class="form-label">Purity</label>
        <input type="number" class="form-control" formControlName="purity" />
      </div>
      <div class="mb-2">
        <label class="form-label">Model Name</label>
        <input class="form-control" formControlName="modelName" />
      </div>
      <div class="mb-2">
        <label class="form-label">Photo Url</label>
        <input type="text" class="form-control" formControlName="photoUrl" />
      </div>
      <div class="mb-2">
        <label class="form-label">Certificate Number</label>
        <textarea class="form-control" formControlName="certificateNumber"></textarea>
      </div>
      <div class="mb-2">
        <label class="form-label">Notes</label>
        <textarea class="form-control" formControlName="notes"></textarea>
      </div>
      <div class="mb-2">
        <label class="form-label">Tracking Type</label>
        <input type="number" class="form-control" formControlName="trackingType" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modalRef?.hide()">Cancel</button>
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">Save</button>
  </div>
</ng-template>

<ng-template #deleteTemplate>
  <div class="modal-header">
    <h4 class="modal-title">Delete Product?</h4>
    <button type="button" class="close btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete this product?
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modalRef?.hide()">Cancel</button>
    <button class="btn btn-danger" (click)="deleteConfirmed()">Delete</button>
  </div>
</ng-template>
