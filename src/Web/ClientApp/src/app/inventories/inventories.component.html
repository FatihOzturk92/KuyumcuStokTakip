<h1>Inventories</h1>
<button class="btn btn-primary mb-2" (click)="openCreate(editTemplate)">Add Inventory</button>
<table class="table table-striped" *ngIf="inventories.length">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (i of inventories; track $index) {
    <tr>
      <td>{{ i.code }}</td>
      <td>{{ i.name }}</td>
      <td>
        <button class="btn btn-sm btn-secondary" (click)="openEdit(editTemplate,i)">Edit</button>
        <button class="btn btn-sm btn-danger ms-1" (click)="confirmDelete(deleteTemplate,i)">Delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>

<ng-template #editTemplate>
  <div class="modal-header">
    <h4 class="modal-title">{{ selected ? 'Edit' : 'New' }} Inventory</h4>
    <button type="button" class="close btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
  </div>
  <div class="modal-body">
    <div class="mb-2">
      <label class="form-label">Code</label>
      <input class="form-control" [(ngModel)]="editor.code" />
    </div>
    <div class="mb-2">
      <label class="form-label">Name</label>
      <input class="form-control" [(ngModel)]="editor.name" />
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modalRef?.hide()">Cancel</button>
    <button class="btn btn-primary" (click)="save()">Save</button>
  </div>
</ng-template>

<ng-template #deleteTemplate>
  <div class="modal-header">
    <h4 class="modal-title">Delete Inventory?</h4>
    <button type="button" class="close btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete this inventory?
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modalRef?.hide()">Cancel</button>
    <button class="btn btn-danger" (click)="deleteConfirmed()">Delete</button>
  </div>
</ng-template>
